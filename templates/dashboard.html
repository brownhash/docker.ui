<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <style>
        .content-holder {
            margin-right: 5%;
            margin-left: 5%;
        }
        .content {
            margin: 10px;
        }
    </style>
    <title>docker.ui</title>
</head>
<body onload="toggleShow()">

<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">
        <span onclick="showIntro()">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-info-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM8 5.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
            </svg>
        </span>
        docker.ui
    </span>
</nav>

<div class="jumbotron">
    <div id="introHeader">
        <h1 class="display-4">Welcome to docker.ui</h1>
        <p class="lead">
            This is a light weight dashboard that will help you to easily manage your local docker setup.
            <a href="https://github.com/sharma1612harshit/docker.ui" target="_blank">
                GitHub
            </a>
        </p>
        <hr class="my-4">
        <p>Lets begin,</p>
    </div>
    <a class="btn btn-outline-primary btn-lg" href="#" role="button" onclick="showImages()">Images</a> <a class="btn btn-outline-primary btn-lg" href="#" role="button" onclick="showContainers()">Containers</a>
</div>

<div id="images-container" style="display: none">
    <div class="card content">
        <div class="card-body">
            <span class="badge badge-dark" id="imageCount"></span> Images acquiring <span class="badge badge-dark" id="imageSize"></span> mb of disk space
        </div>
    </div>
    <div class="content">
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item list-group-item-danger">
                <button class="btn btn-danger btn-sm content" onclick="deleteImages()">Delete</button>
            </li>
            <li class="list-group-item list-group-item-danger">
                <div class="content">
                    <input type="checkbox" name="forceImageDeletion" class="form-check-input" id="forceCheck">
                    <label class="form-check-label" for="forceCheck">Force Deletion</label>
                </div>
            </li>
            <li class="list-group-item list-group-item-danger">
                <div class="content">
                    <input type="checkbox" name="pruneChildren" class="form-check-input" id="pruneChildrenCheck">
                    <label class="form-check-label" for="pruneChildrenCheck">Prune Child Images</label>
                </div>
            </li>
        </ul>

    </div>

    <div id="images"></div>
</div>

<div id="containers-container" style="display: none">
    <div class="card content">
        <div class="card-body">
            <span class="badge badge-dark" id="containerCount"></span> Containers
        </div>
    </div>
    <div id="containers"></div>
</div>

<script>
    const emptyIdentifier = "---";
    const nullIdentifier = "<none>";

    function post(url, data) {
        let xhr = new XMLHttpRequest();
        xhr.open("POST", url, true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify(data));

        xhr.onreadystatechange=function () {
            if (this.status >= 400 && this.readyState === 4) {
                alert(this.response);
            } else if(this.readyState === 4) {
                alert("Success");
                window.location.reload();
            }
        }
    }

    // fetch all images
    fetch('/images/getImages')
        .then(response => response.json())
        .then(data => {
                setImageData(data);
            }
        );

    // fetch all containers
    fetch('/containers/getContainers')
        .then(response => response.json())
        .then(data => {
            setContainerData(data);
            }
        );

    function showIntro() {
        document.getElementById("introHeader").style.display = "block";
    }

    function setImageData(data) {
        document.getElementById("imageCount").innerHTML = data.length;

        let totalSize = 0;
        let imageArea = document.getElementById("images");
        let injectData = "";

        for (let i=0; i<data.length; i++) {
            let imageData = data[i];
            let roundSize = Math.round(parseInt(imageData.size)/(1024*1024));
            totalSize = totalSize + roundSize;

            for (let j=0; j<imageData.repo_tag.length; j++) {
                let repoName = imageData.repo_tag[j].split(":")[0];
                if (repoName === nullIdentifier) {
                    repoName = emptyIdentifier
                }

                let repoTag = imageData.repo_tag[j].split(":")[1];
                if (repoTag === nullIdentifier) {
                    repoTag = emptyIdentifier
                }

                let date = new Date(0);
                date.setUTCSeconds(imageData.created_at);
                let reqDate = date.getDate() + "-" + date.getMonth() + "-" + date.getFullYear() + " @ " + date.getHours() + ":" + date.getMinutes();

                injectData += "<div class=\"card content\" id=\""+ repoName +"\" style=\"width: 18rem; float: left;\">" +
                            "<div class=\"card-header\" style=\"overflow: auto\">" +
                                "<div class=\"form-check form-check-inline\">" +
                                    "<input name=\"imageId\" class=\"form-check-input\" type=\"checkbox\" value=\"" + imageData.id +"\">" +
                                    "<label class=\"form-check-label\" for=\"inlineCheckbox1\">" +
                                        "<span style=\"white-space: nowrap;\">" + repoName.toString() +"</span>" +
                                    "</label>" +
                                "</div>" +
                            "</div>" +
                            "<div class=\"card-body\" style=\"overflow: auto; white-space: nowrap;\">" +
                                "<span class=\"badge badge-primary\">" + repoTag + "</span> " +
                                "<span class=\"badge badge-dark\">" + roundSize + " mb</span> " +
                                "<span class=\"badge badge-dark\">" + reqDate + "</span> " +
                                "<br /><br />" +
                                "Image Sha <span class=\"badge badge-dark\">" + imageData.id.split(":")[1].substr(0, 12) +"</span>" +
                            "</div>" +
                        "</div>";
            }
        }

        imageArea.innerHTML = injectData;
        document.getElementById("imageSize").innerHTML = totalSize.toString();
    }

    function setContainerData(data) {
        document.getElementById("containerCount").innerHTML = data.length;

        let containerArea = document.getElementById("containers");

        let injectData = "";

        for (let i=0; i<data.length; i++) {
            let containerData = data[i];

            injectData += "<div class=\"card content\" id=\""+ containerData.names.join(' ') +"\" style=\"width: 18rem; float: left;\">" +
                "<div class=\"card-header\" style=\"overflow: auto\">" +
                    "<div class=\"form-check form-check-inline\">" +
                        "<input name=\"containerId\" class=\"form-check-input\" type=\"checkbox\" value=\"" + containerData.id +"\">" +
                        "<label class=\"form-check-label\" for=\"inlineCheckbox1\">" +
                            "<span style=\"white-space: nowrap;\">" + containerData.names.join(' ') +"</span>" +
                        "</label>" +
                    "</div>" +
                "</div>" +
                "<div class=\"card-body\" style=\"overflow: auto; white-space: nowrap;\">" +
                    "<span class=\"badge badge-primary\">" + containerData.state + "</span> " +
                    "<span class=\"badge badge-dark\">" + containerData.status + " mb</span> " +
                    "<br /><br />" +
                    "Image Sha <span class=\"badge badge-dark\">" + containerData.image_id.split(":")[1].substr(0, 12) +"</span>" +
                "</div>" +
            "</div>";
        }

        containerArea.innerHTML = injectData;

    }

    function toggleShow() {
        let allCookies = document.cookie.split("; ");

        for (let i=0; i<allCookies.length; i++) {
            let data = allCookies[i].split("=");
            if (data[0] === "tab") {
                if (data[1] === "images") {
                    showImages();
                } else if (data[1] === "containers") {
                    showContainers();
                }
            }
        }
    }

    function showImages() {
        document.getElementById("introHeader").style.display = "none";
        document.getElementById("images-container").style.display = "block";
        document.getElementById("containers-container").style.display = "none";
        document.cookie = "tab=images";
    }

    function showContainers() {
        document.getElementById("introHeader").style.display = "none";
        document.getElementById("images-container").style.display = "none";
        document.getElementById("containers-container").style.display = "block";
        document.cookie = "tab=containers";
    }

    function deleteImages() {
        let data = document.getElementsByName("imageId");
        let force = document.getElementsByName("forceImageDeletion");
        let pruneChildren = document.getElementsByName("pruneChildren");

        let deletionImages = [];
        let forceCheck = false;
        let pruneChildrenCheck = false;

        for (let i=0; i<data.length; i++) {
            if (data[i].checked) {
                deletionImages.push(data[i].value);
            }
        }

        if (force[0].checked) {
            forceCheck = true;
        }

        if (pruneChildren[0].checked) {
            pruneChildrenCheck = true;
        }

        post("/images/deleteImages", {"imageIds": deletionImages, "checks": {"force": forceCheck, "pruneChildren": pruneChildrenCheck}});
    }
</script>
</body>
</html>
